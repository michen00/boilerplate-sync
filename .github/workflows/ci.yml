---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  pre-commit:
    name: Pre-commit hooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install pre-commit
        run: |
          pip install --upgrade pip
          pip install --upgrade pre-commit
      - name: Cache pre-commit hooks
        id: cache-pre-commit-hooks
        uses: actions/cache@v5
        env:
          CACHE_NUMBER: 0
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-precommit-${{ hashFiles('.pre-commit-config.yaml') }}-${{ env.CACHE_NUMBER }} # yamllint disable-line rule:line-length
      - name: Install pre-commit hooks
        if: steps.cache-pre-commit-hooks.outputs.cache-hit != 'true'
        run: |
          pre-commit install-hooks
      - name: Run pre-commit hooks
        run: |
          pre-commit run --all-files
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Check dist is up to date
        run: |
          if [ -n "$(git status --porcelain dist/)" ]; then
            echo "::error::dist/ is out of date. Run 'npm run build' and commit the changes."
            git diff dist/
            exit 1
          fi

  test-action:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v6

      - name: Test action (smoke test)
        uses: ./
        id: sync
        with:
          sources: |
            - source: actions/checkout
              file_pairs:
                - local_path: .ci-test-nonexistent-file
                  source_path: LICENSE
          github-token: ${{ github.token }}
          # Map to a non-existent local file with create-missing disabled
          # This validates the action runs and fetches from GitHub without modifying the repo
          create-missing: 'false'

      - name: Verify outputs
        run: |
          echo "has-changes: ${{ steps.sync.outputs.has-changes }}"
          echo "updated-count: ${{ steps.sync.outputs.updated-count }}"
          echo "skipped-count: ${{ steps.sync.outputs.skipped-count }}"
          echo "failed-count: ${{ steps.sync.outputs.failed-count }}"

          # Should have no changes
          if [ "${{ steps.sync.outputs.has-changes }}" != "false" ]; then
            echo "::error::Expected has-changes=false, got ${{ steps.sync.outputs.has-changes }}"
            exit 1
          fi

          # Should have no updated files
          if [ "${{ steps.sync.outputs.updated-count }}" != "0" ]; then
            echo "::error::Expected updated-count=0, got ${{ steps.sync.outputs.updated-count }}"
            exit 1
          fi

          # Should have skipped the file (doesn't exist locally, create-missing=false)
          if [ "${{ steps.sync.outputs.skipped-count }}" != "1" ]; then
            echo "::error::Expected skipped-count=1, got ${{ steps.sync.outputs.skipped-count }}"
            exit 1
          fi

          # Should have no failed files
          if [ "${{ steps.sync.outputs.failed-count }}" != "0" ]; then
            echo "::error::Expected failed-count=0, got ${{ steps.sync.outputs.failed-count }}"
            exit 1
          fi
