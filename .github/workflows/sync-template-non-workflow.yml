---
name: Sync boilerplate files (non-workflow)

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 9 * * 1' # Every Monday at 9am
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: write
  id-token: write
  pull-requests: write

jobs:
  sync:
    name: Sync boilerplate files
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: chore/sync-boilerplate/${{ github.run_id }}
      COMMIT_MESSAGE: 'chore: auto-sync boilerplate files'
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Sync files
        id: sync
        uses: michen00/boilerplate-sync@main
        with:
          sources: |
            - source: michen00/template
              default_files:
                - .editorconfig
                - .gitlint
                - .markdownlint.yml
                - .prettierrc
                - scripts/update-unreleased.sh
          github-token: ${{ secrets.GITHUB_TOKEN }}
          fail-on-error: 'true'
      - name: Stage changes and create branch
        if: steps.sync.outputs.has-changes == 'true'
        run: |
          set -e
          git add .
          git switch -c ${{ env.BRANCH_NAME }}
          set +e
          STAGED_DIFF=$(git diff --cached 2>&1 || true)
          if [ -z "$STAGED_DIFF" ]; then
            exit_code=0
          else
            exit_code=1
          fi
          set -e
          echo "::debug::${STAGED_DIFF:-no changes}"
          if [ $exit_code -eq 0 ]; then
            echo '::group::Debug: Sync action summary'
            echo "Sync action reported has-changes: ${{ steps.sync.outputs.has-changes }}"
            echo "Updated/Created count: ${{ steps.sync.outputs.updated-count }}"
            echo "Skipped count: ${{ steps.sync.outputs.skipped-count }}"
            echo "Failed count: ${{ steps.sync.outputs.failed-count }}"
            SUMMARY_JSON="${{ steps.sync.outputs.summary }}"
            if [ -n "$SUMMARY_JSON" ]; then
              echo "Summary JSON:"
              echo "$SUMMARY_JSON" | jq '.' 2>/dev/null || echo "$SUMMARY_JSON"
            fi
            echo '::endgroup::'
            echo '::group::Debug: Git status'
            git status --porcelain || echo "git status failed"
            echo '::endgroup::'
            echo '::group::Debug: Git diff (working directory)'
            git diff --name-status || echo "git diff failed"
            echo '::endgroup::'
            echo '::group::Debug: Staged changes (should be empty)'
            git diff --cached --name-status || echo "No staged changes"
            echo '::endgroup::'
            echo '::error title=No files staged after sync::Sync action reported changes but no files were staged. Likely causes: gitignored files, gitignore conflicts, or untracked files.'
            exit 1
          fi
          echo '::notice::Changes staged. Proceeding with commit.'
          git push -u origin ${{ env.BRANCH_NAME }}
      - name: Commit changes
        if: steps.sync.outputs.has-changes == 'true'
        uses: iarekylew00t/verified-bot-commit@v2
        with:
          ref: ${{ env.BRANCH_NAME }}
          auto-stage: false
          if-no-commit: error
          update-local: false
          message: ${{ env.COMMIT_MESSAGE }}
          files: |
            .*
            **/.*
            **/*
      - name: Build PR body
        if: steps.sync.outputs.has-changes == 'true'
        id: pr-body
        uses: actions/github-script@v8
        with:
          result-encoding: string
          script: |
            const summary = JSON.parse(`${{ steps.sync.outputs.summary }}`);

            let body = `## Boilerplate Sync\n\nThis PR updates project files from their boilerplate sources.\n\n`;

            // Updated + Created files
            const updated = [...summary.updated, ...summary.created];
            if (updated.length > 0) {
              body += `<details>\n<summary>Updated (${updated.length} file${updated.length === 1 ? '' : 's'})</summary>\n\n`;
              for (const r of updated) {
                body += `- \`${r.config.local_path}\`\n`;
              }
              body += `\n</details>\n\n`;
            }

            // Skipped files
            if (summary.skipped.length > 0) {
              body += `<details>\n<summary>Skipped (${summary.skipped.length} file${summary.skipped.length === 1 ? '' : 's'})</summary>\n\n`;
              for (const r of summary.skipped) {
                const reason = r.error || 'No changes detected';
                body += `- \`${r.config.local_path}\` - ${reason}\n`;
              }
              body += `\n</details>\n\n`;
            }

            // Failed files (expanded by default)
            if (summary.failed.length > 0) {
              body += `<details open>\n<summary>Failed (${summary.failed.length} file${summary.failed.length === 1 ? '' : 's'})</summary>\n\n`;
              for (const r of summary.failed) {
                body += `- \`${r.config.local_path}\` - ${r.error}\n`;
              }
              body += `\n</details>\n\n`;
            }

            return body;
      - name: Create pull request
        if: steps.sync.outputs.has-changes == 'true'
        id: create-pr
        uses: peter-evans/create-pull-request@v8
        with:
          base: ${{ github.event.repository.default_branch }}
          branch: ${{ env.BRANCH_NAME }}

          title: ${{ env.COMMIT_MESSAGE }}
          body: ${{ steps.pr-body.outputs.result }}

          commit-message: ${{ env.COMMIT_MESSAGE }}
          signoff: true

          sign-commits: true
          token: ${{ secrets.GITHUB_TOKEN }}

          delete-branch: true
      - name: Trigger required checks
        if: steps.create-pr.outputs.pull-request-number != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ steps.create-pr.outputs.pull-request-number }}
        run: |
          echo "::info::PR #$PR_NUMBER created. Triggering required checks..."

          # Trigger CI workflow to ensure checks run
          gh workflow run ci.yml --ref ${{ env.BRANCH_NAME }} || echo "::warning::Failed to trigger CI workflow (may already be running)"
